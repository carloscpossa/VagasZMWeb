<div id="carouselExampleControls" class="carousel slide bg-dark text-light text-center" data-ride="carousel">
    <div class="carousel-inner">
      
      <div *ngFor="let vaga of vagas" class="carousel-item" [ngClass]="{'active': vagas.indexOf(vaga) == 0 }" >
        <h1>{{vaga.cargo}}</h1>
        <h3>Empresa: {{vaga.nomeEmpresa}}</h3>
        <p>{{vaga.descricao}}</p>
        <p *ngIf="vaga.salario > 0">Salário: {{vaga.salario | currency:'BRL':true:'2.2-2'}}</p>
        <p *ngIf="vaga.salario.indexOf('C')>0 || vaga.salario.indexOf('c')>0">Salário: {{vaga.salario}}</p>
        <p>Benefícios: {{vaga.beneficios}}</p>
        <p>Horário de Trabalho: {{vaga.horarioTrabalho}}</p>
        <p>Cidade: {{vaga.cidade}}</p>
      </div>

      
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
